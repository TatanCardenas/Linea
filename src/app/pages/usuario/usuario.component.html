
<div [hidden]="route.children.length !== 0">
    <div>
        <mat-form-field class="margen">
            <mat-label>Filtro</mat-label>
            <input matInput class="margen" (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
        </mat-form-field>
        <button mat-raised-button class="button" color="accent" style="float: right;" [routerLink]="['agregar']">
            AÃ±adir Conductor
        </button>
    </div> 
    <table mat-table [dataSource]="dataSource" matSort class="table">
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Apellido Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Apellido</th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <!-- Direccion Column -->
        <ng-container matColumnDef="direccion">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>
        <!-- Empresa Column -->
        <ng-container matColumnDef="nombreEmpresa">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Empresa</th>
            <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
        </ng-container>

        <!-- Capacidad Column -->
        <ng-container matColumnDef="celular">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Celular</th>
            <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
        </ng-container>

        <!-- Correo Column -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Correo</th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <!-- Ciudad Column -->
        <ng-container matColumnDef="ciudad">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Ciudad</th>
            <td mat-cell *matCellDef="let element"> {{element.ciudad.nombre}} </td>
        </ng-container>

        <!-- Editar Column -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef class="prueba"> Editar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" [routerLink]="['datosv/',element.idVehiculo]">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [hidden]="route.children.length !== 0" class="paginator" [length]="length" [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions" (page)="cambioPagina($event)">
    </mat-paginator>

</div>

<router-outlet></router-outlet>
