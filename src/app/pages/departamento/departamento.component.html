
    <div *ngIf="!mostrarBarra" class="loader-container" [color]="color">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div [hidden]="route.children.length !== 0">
        <table mat-table [dataSource]="dataSource" matSort class="table">
            <!-- Position Column -->
            <ng-container matColumnDef="idDepartamento">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.idDepartamento}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Departamento</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="buscar">
                <th mat-header-cell *matHeaderCellDef class="prueba"> Buscar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="accent"
                        [routerLink]="['ciudad/',element.idDepartamento]">Ciudades</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [hidden]="route.children.length !== 0" class="paginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
            #PDepartamento>
        </mat-paginator>

    </div>

<router-outlet></router-outlet>
