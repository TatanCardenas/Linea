<table mat-table [dataSource]="dataSource" class="table">
  <!-- Position Column -->
  <ng-container matColumnDef="idDepartamento">
    <th mat-header-cell *matHeaderCellDef class="prueba"> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.idDepartamento}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef class="prueba"> Departamento</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="buscar">
    <th mat-header-cell *matHeaderCellDef class="prueba"> Buscar </th>
    <td mat-cell *matCellDef="let element"> 
    <button mat-raised-button color="accent">Ciudades</button>
    </td> 
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
