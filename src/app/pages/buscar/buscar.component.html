<body>
  <div *ngIf="!mostrarBarra" class="loader-container" [color]="color">
    <mat-progress-bar mode = "indeterminate"></mat-progress-bar>
  </div>
  <div class="example">
    <table mat-table [dataSource]="dataSource" class="table">
      <!-- Position Column -->
      <ng-container matColumnDef="idDepartamento">
        <th mat-header-cell *matHeaderCellDef class="prueba"> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.idDepartamento}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="prueba"> Departamento</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="buscar">
        <th mat-header-cell *matHeaderCellDef class="prueba"> Buscar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" (click)="buscarId(element.idDepartamento)">Ciudades</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!--Pintado de la tabla de ciudades-->
    <table mat-table [dataSource]="dataSourceC" class="table">
      <!-- Position Column -->
      <ng-container matColumnDef="idDepartC">
        <th mat-header-cell *matHeaderCellDef class="prueba"> CodigoCiudad </th>
        <td mat-cell *matCellDef="let element"> {{element.idCiudad}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombreC">
        <th mat-header-cell *matHeaderCellDef class="prueba"> Ciudad</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnas"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnas;"></tr>
    </table>
  
  </div>
</body>
