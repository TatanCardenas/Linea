
<div [hidden]="route.children.length !== 0">
    <div>
        <mat-form-field class="margen">
            <mat-label>Filtro</mat-label>
            <input matInput class="margen" (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
        </mat-form-field>
        <button mat-raised-button class="button" color="accent" style="float: right;" [routerLink]="['agregar']">
            AÃ±adir Vehiculo
        </button>
    </div> 
    <table mat-table [dataSource]="dataSource" matSort class="table">
        <!-- Position Column -->
        <ng-container matColumnDef="placa">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Placa </th>
            <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="modelo">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Modelo</th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="marca">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="tipoVehiuclo">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Tipo</th>
            <td mat-cell *matCellDef="let element"> {{element.tipoVehiuclo}} </td>
        </ng-container>

        <!-- Capacidad Column -->
        <ng-container matColumnDef="capacidad">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba"> Capacidad</th>
            <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
        </ng-container>

        <!-- Editar Column -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef class="prueba"> Editar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" [routerLink]="['datosv/',element.idVehiculo]">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [hidden]="route.children.length !== 0" class="paginator" [length]="length" [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions" (page)="cambioPagina($event)">
    </mat-paginator>

</div>

<router-outlet></router-outlet>
